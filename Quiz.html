<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Quiz.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
        <title></title>
</head>

<body>
<button class="start-quiz-btn">START QUIZ</button>
<div class="container">
        <div class="top-bar">
                <div class="question-counter">
                        
                </div>
                <div class="timer">
                        <span><i class="fa-regular fa-clock"></i></span>
                        <span class="time-left">15</span>
                </div>
                <div class="time_line"></div>
        </div>

        <div class="ques-text">
               
        </div>

        <div class="option-div">
               
        </div>

        <button class="next-ques-btn click-disable">NEXT</button>
</div>

<div class="result-div">
        <i class="fa-solid fa-crown"></i>
        <span>CONGRATULATIONS YOU HAVE COMPLETED THE QUIZ</span>
        <div class="score">
                
        </div>
        <button class="replay-quiz-btn" onclick="location.reload()">PLAY AGAIN</button>
</div>
<script src="Questions.js"></script>
<script src="Quiz.js"></script>
</body>

</html>
